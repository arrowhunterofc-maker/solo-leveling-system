<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solo Leveling Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">
  <div class="system-panel">
    <h1>[ MISSÕES DIÁRIAS ]</h1>

    <ul class="missions">
      <li>
        <span class="label">Flexões:</span>
        <span class="value" id="flexao">0</span>
        <button onclick="add('flexao')">+1</button>
      </li>

      <li>
        <span class="label">Abdominais:</span>
        <span class="value" id="abdominal">0</span>
        <button onclick="add('abdominal')">+1</button>
      </li>

      <li>
        <span class="label">Agachamentos:</span>
        <span class="value" id="agachamento">0</span>
        <button onclick="add('agachamento')">+1</button>
      </li>

      <li>
        <span class="label">Corrida:</span>
        <span class="value"><span id="corrida">0</span> km</span>
        <button onclick="add('corrida')">+1</button>
      </li>
    </ul>

    <div class="status">
      <p>Nível: <span id="nivel">1</span></p>
      <p>Rank: <span id="rank">F+</span></p>
    </div>
  </div>
</div>

<!-- POPUPS -->
<div id="popup" class="system-popup"></div>
<div id="bonus" class="system-popup bonus"></div>

<script src="script.js"></script>
</body>
</html>
