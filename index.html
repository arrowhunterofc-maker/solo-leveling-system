<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solo Leveling Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="system-panel">
  <h1>[ MISSÕES DIÁRIAS ]</h1>

  <ul>
    <li>Flexões: <span id="flexao">0</span> / 100 <button onclick="treinarFlexao()">+1</button></li>
    <li>Abdominais: <span id="abdominal">0</span> / 100 <button onclick="treinarAbdominal()">+1</button></li>
    <li>Agachamentos: <span id="agachamento">0</span> / 100 <button onclick="treinarAgachamento()">+1</button></li>
    <li>Corrida: <span id="corrida">0</span> / 5 km <button onclick="treinarCorrida()">+1</button></li>
  </ul>

  <p>Nível: <span id="nivel">1</span></p>
  <p>Rank: <span id="rank">F+</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
