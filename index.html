<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema</title>
  <link rel="stylesheet" href="style.css">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a1428">
</head>
<body>

<div class="system-panel">
  <h1>[ MISSÕES DIÁRIAS ]</h1>

  <ul>
    <li>Flexões: <span id="flexao">0</span> / 100</li>
    <li>Abdominais: <span id="abdominal">0</span> / 100</li>
    <li>Agachamentos: <span id="agachamento">0</span> / 100</li>
    <li>Corrida: <span id="corrida">0</span> / 5 km</li>
  </ul>

  <p class="timer">Tempo restante: <span id="tempo">05:00</span></p>

  <button onclick="treinar()">Treinar</button>

<button id="installBtn" style="display:none;">
  [ ATIVAR SISTEMA ]
</button>

</div>

<script src="script.js"></script>
</body>
</html>
