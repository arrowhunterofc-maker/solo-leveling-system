<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solo Leveling Simulator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0a1428">
</head>
<body>

<div class="system-panel">
  <h1>[ MISSÕES DIÁRIAS ]</h1>

  <ul>
    <li>
      Flexões: <span id="flexao">0</span> /
      <span id="flexaoMax">100</span>
      <button onclick="add('flexao')">+1</button>
    </li>

    <li>
      Abdominais: <span id="abdominal">0</span> /
      <span id="abdominalMax">100</span>
      <button onclick="add('abdominal')">+1</button>
    </li>

    <li>
      Agachamentos: <span id="agachamento">0</span> /
      <span id="agachamentoMax">100</span>
      <button onclick="add('agachamento')">+1</button>
    </li>

    <li>
      Corrida: <span id="corrida">0</span> / 5 km
      <button onclick="add('corrida')">+1</button>
    </li>
  </ul>

  <div class="status">
    <p>Nível: <span id="nivel">1</span></p>
    <p>Rank: <span id="rank">F+</span></p>
  </div>
</div>

<!-- POPUPS -->
<div id="popup" class="system-popup"></div>
<div id="bonus" class="system-popup bonus"></div>

<script src="script.js"></script>
</body>
</html>
