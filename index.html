<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Solo</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      border: 2px solid #0ff;
      padding: 20px;
      text-align: center;
    }
    #game {
      display: none;
    }
  </style>
</head>
<body>

<div id="login" class="box">
  <h2>Digite seu nome</h2>
  <input id="nome" placeholder="Nome">
  <br><br>
  <button onclick="iniciar()">Iniciar</button>
</div>

<div id="game" class="box">
  <h1>MISSÕES DIÁRIAS</h1>
  <p>Se você está vendo isso, FUNCIONOU.</p>
</div>

<script>
  function iniciar() {
    const nome = document.getElementById("nome").value.trim();
    if (!nome) {
      alert("Digite o nome");
      return;
    }

    document.getElementById("login").style.display = "none";
    document.getElementById("game").style.display = "block";
  }
</script>

</body>
</html>
